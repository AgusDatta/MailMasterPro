<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo-link">
                <h1>MailMaster Pro</h1>
            </a>
            <p>Envíos masivos profesionales</p>
        </div>
    </header>

    <main class="container">
        <div class="form-container fade-in">
            <form action="{{ url_for('actualizar_cliente', cliente_id=cliente['id']) }}" method="POST">
                <div class="form-group">
                    <label for="nombre" class="input-label">Nombre del Cliente</label>
                    <input type="text" 
                           id="nombre" 
                           name="nombre" 
                           class="input-field"
                           value="{{ cliente['nombre'] }}" 
                           required
                           autocomplete="off">
                </div>
                
                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 7v12q0 .825-.587 1.413Q19.825 21 19 21H5q-.825 0-1.413-.587Q3 19.825 3 19V5q0-.825.587-1.413Q4.175 3 5 3h12l4 4Zm-2 .85L16.15 5H5v14h14V7.85ZM12 18q1.25 0 2.125-.875T15 15q0-1.25-.875-2.125T12 12q-1.25 0-2.125.875T9 15q0 1.25.875 2.125T12 18Zm-6-8h9V6H6v4Z"/>
                        </svg>
                        Guardar Cambios
                    </button>
                    
                    <a href="/" class="btn" style="margin-left: 1rem; color: var(--text-secondary);">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 11H7.14l3.63-4.36a1 1 0 1 0-1.54-1.28l-5 6a1.19 1.19 0 0 0-.09.15c0 .05 0 .08-.07.13A1 1 0 0 0 4 12a1 1 0 0 0 .07.36c0 .05 0 .08.07.13.026.052.056.102.09.15l5 6a1 1 0 0 0 1.54-1.28L7.14 13H19a1 1 0 0 0 0-2z"/>
                        </svg>
                        Volver
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Gestión de Correos Masivos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
