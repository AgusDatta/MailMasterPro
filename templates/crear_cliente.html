<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header fade-in">
        <h1>Nuevo Cliente</h1>
        <p>Agrega un nuevo cliente a tu lista de contactos</p>
    </header>

    <main class="container">
        <div class="form-container">
            <form action="{{ url_for('crear_cliente') }}" method="POST">
                <div class="form-group">
                    <label class="input-label" for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="input-field" 
                           placeholder="Nombre del cliente" required>
                </div>

                <div class="form-group">
                    <label class="input-label" for="email">Correo</label>
                    <input type="email" id="email" name="email" class="input-field" 
                           placeholder="correo@empresa.com" required>
                </div>

                <div class="form-group">
                    <label class="input-label" for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" class="input-field" 
                           placeholder="+54 9 11 1234-5678">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                        </svg>
                        Crear Cliente
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>© 2023 MailMaster Pro · Gestión Inteligente</p>
    </footer>
</body>
</html>
