<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MailMaster Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>MailMaster Pro</h1>
            <p>Autenticación requerida</p>
        </div>
    </header>

    <main class="container">
        <div class="form-container fade-in" style="max-width: 400px;">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label class="input-label" for="usuario">Usuario</label>
                    <input type="text" 
                           id="usuario" 
                           name="usuario" 
                           class="input-field"
                           required
                           autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="input-label" for="contrasena">Contraseña</label>
                    <input type="password" 
                           id="contrasena" 
                           name="contrasena" 
                           class="input-field"
                           required
                           autocomplete="current-password">
                </div>

                {% if error %}
                <div class="form-group" style="color: #ff453a;">
                    {{ error }}
                </div>
                {% endif %}

                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9V6z"/>
                        </svg>
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>© 2023 MailMaster Pro · Acceso Seguro</p>
    </footer>
</body>
</html>
